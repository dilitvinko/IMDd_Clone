server:
  port: 8888

spring:
  application:
    name: IMDd_Clone
  datasource:
    url: jdbc:postgresql://localhost:5432/imdd
    driverClassName: org.postgresql.Driver
    username: postgres
    password: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
