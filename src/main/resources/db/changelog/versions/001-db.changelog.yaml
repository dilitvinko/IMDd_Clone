databaseChangeLog:
  - changeSet:
      id: 001-db-1
      author: dmitry.l
      comment: add average_rating column to Film table
      preConditions:
        - onFail: HALT
        - tableExists:
            tableName: film
        - not:
            - columnExists:
                tableName: film
                columnName: average_rating
      changes:
        - addColumn:
            tableName: film
            columns:
              - column:
                  name: average_rating
                  type: DOUBLE PRECISION

  - changeSet:
      id: 001-db-2
      author: dmitry.l
      comment: calculate average_rating column from rating table
      changes:
        - sql:
            sql: UPDATE film
              SET average_rating = (
                SELECT AVG(points)
                FROM rating
                WHERE rating.film_id = film.id
              )
              WHERE true