databaseChangeLog:
  - changeSet:
      id: 000-initial-1
      author: dmitry.l
      comment: Create Users table
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            constraintName: Username_UN
            tableName: users
            columnNames: username
        - addUniqueConstraint:
            constraintName: Email_UN
            tableName: users
            columnNames: email

  - changeSet:
      id: 000-initial-2
      author: dmitry.l
      comment: Create Film table
      changes:
        - createTable:
            tableName: film
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: release_date
                  type: DATE
              - column:
                  name: description
                  type: TEXT

  - changeSet:
      id: 000-initial-3
      author: dmitry.l
      comment: Create Comment table
      changes:
        - createTable:
            tableName: comment
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: text
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: film_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: comment
            constraintName: FK_Comment_user_id
            referencedColumnNames: id
            referencedTableName: users
        - addForeignKeyConstraint:
            baseColumnNames: film_id
            baseTableName: comment
            constraintName: FK_Comment_film_id
            referencedColumnNames: id
            referencedTableName: film
        - addUniqueConstraint:
            tableName: comment
            columnNames: user_id, film_id
            constraintName: Comment_User_Film_Constr_Unique


  - changeSet:
      id: 000-initial-4
      author: dmitry.l
      comment: Create Rating table
      changes:
        - createTable:
            tableName: rating
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: points
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: film_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: rating
            constraintName: FK_Rating_user_id
            referencedColumnNames: id
            referencedTableName: users
        - addForeignKeyConstraint:
            baseColumnNames: film_id
            baseTableName: rating
            constraintName: FK_Rating_film_id
            referencedColumnNames: id
            referencedTableName: film
        - addUniqueConstraint:
            tableName: rating
            columnNames: user_id, film_id
            constraintName: Rating_User_Film_Constr_Unique

  - changeSet:
      id: 000-initial-5
      author: dmitry.l
      comment: Create Role tables
      changes:
        - sql: create table role (id bigserial not null, name varchar(255), primary key (id));
        - sql: create table user_role (user_id bigint not null, role_id bigint not null, primary key (user_id, role_id));
        - sql: alter table if exists user_role add constraint FKa68196081fvovjhkek5m97n3y foreign key (role_id) references role;
        - sql: alter table if exists user_role add constraint FKj345gk1bovqvfame88rcx7yyx foreign key (user_id) references users;

